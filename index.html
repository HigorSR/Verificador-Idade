<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificador de Idade</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Verificador de Idade</h1>
  </header>

  <section>
    <div id="texto">
      <p class="ano">Ano de Nascimento: 
        <input type="number" name="txtano" id="txtano">
      </p>
      <p>Sexo: 
        <input type="radio" name="sex" id="masc">
        <label for="masc">Masculino</label>
        <input type="radio" name="sex" id="fem">
        <label for="fem">Feminino</label>
      </p>
      <input type="button" value="Verificar" onclick="verificar()">
    </div>
    <div id="res">
      <p>Preencha os dados acima para ver o resultado!</p>
    </div>
  </section>

  <footer>
    <a href="https://github.com/HigorSR" target="_blank"><em>Higor Rocha</em></a>
  </footer>

  <script src="script.js"></script>

</body>
</html>
